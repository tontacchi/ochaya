#―――[ Shadows ]―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
shadow = true;

shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -15;
shadow-offset-y = -15;

shadow-exclude = [
	"window_type = 'dock'",
	# "name = 'Polybar'",
	"class_g = 'i3-frame'"
];

#―――[ Shadows ]―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――


#―――[ Fades ]―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
fading = true;

fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;

no-fading-openclose = true;

fade-exclude = [
	"class_g = 'Polybar'",
	"class_g = 'Firefox'",
	"class_g = 'Rofi'"
];

#―――[ Fades ]―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――


#―――[ Opacity ]―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
inactive-opacity = 0.85;
active-opacity = 1;

frame-opacity = 1.0;
inactive-dim = 0;

inactive-opacity-override = false;
# opacity-rule = ["70:class_g = 'Alacritty'"];
opacity-rule = [
  "100:class_g = 'firefox'",
];

#―――[ Opacity ]―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――


