corner-radius = 0;

#―――[ Corners ]―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――


#―――[ Blur ]――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
blur-method = "gaussian";
blur-size = 2;
blur-deviation = 5.0;
blur-background = true;
blur-background-exclude = [
	"window_type = 'dock'",
	"class_g = 'Polybar'",
	"class_i = 'gnome-screenshot'",
];

#―――[ Blur ]――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――


