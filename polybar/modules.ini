[module/i3]
type = internal/i3
strip-wsnumbers = true

# Use %name% to display the custom name (e.g., "Browsers")
label-focused = %name%
label-unfocused = %name%
label-visible = %name%
label-urgent = %name%

format = <label-state> <label-mode>
format-background = ${colors.background-alt}

label-focused-background = ${colors.black}
label-focused-underline  = ${colors.purple}

label-unfocused-background = ${colors.black}

label-focused-padding = 1
label-unfocused-padding = 1
label-visible-padding = 1
label-urgent-padding = 1
label-separator-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name:1:%
label-active-background = ${colors.background}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name:1:%
label-occupied-padding = 1

label-urgent = %name:1:%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name:1:%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "VOL "
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.purple}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
card = intel_backlight

use-actual-brightness = true
poll-interval = 0

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label>

; Available tokens:
;   %percentage% (default)
label =  %percentage%%

; Only applies if <ramp> is used
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/battery]
type = internal/battery

;───[ Charging ]────────────────────────────────────────────────────────────────
format-charging-prefix = "󰢞 "
format-charging-prefix-foreground = ${colors.purple}
label-charging = %percentage%%

;───[ Discharging ]─────────────────────────────────────────────────────────────
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-foreground = ${colors.purple}
label-discharging = %percentage%%

;───[ Full ]────────────────────────────────────────────────────────────────────
format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${colors.purple}
label-full = 100%

;───[ Battery Level Ramps ]─────────────────────────────────────────────────────
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹

[module/memory]
type = internal/memory

interval = 2
; format-prefix = " "
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.purple}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network

interval = 5
format-connected    = 󰤥 <label-connected>
format-disconnected = 󰤫 <label-disconnected>

format-connected-foreground    = ${colors.purple}
format-disconnected-foreground = ${colors.purple}

; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
; label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

; label-connected = "%downspeed% %upspeed%"
; label-disconnected = disconnected

label-connected    = %downspeed% %upspeed%
label-disconnected = n/a

label-connected-foreground    = ${colors.foreground}
label-disconnected-foreground = ${colors.foreground}

[module/wlan]
inherit = network-base
interface-type = wireless

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a %b %d
date-alt = %b %d

label = "%date%"
label-foreground = ${colors.foreground}

format-prefix = "󰃭 "
format-prefix-foreground = ${colors.purple}

[module/time]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %H:%M

label = "%date%"
label-foreground = ${colors.foreground}

format-prefix = "󰥔 "
format-prefix-foreground = ${colors.purple}

[module/bluetooth]
type = custom/script
exec = $HOME/.ochaya/scripts/bluetooth.sh
interval = 1
click-left  = exec $HOME/.ochaya/scripts/bluetooth_toggle.sh
click-right = exec blueman-manager
format-padding = 0

format-background = ${colors.black}
format-foreground = ${colors.purple}

[module/round-left]
type = custom/text

content = %{T6}%{T-}
content-foreground = ${colors.background}

[module/round-right]
type = custom/text

content = %{T6}%{T-}
content-foreground = ${colors.background}

; systray is not active by default (to enable it, add it to one of the modules-* list above).

; Please note that only a single tray can exist at any time.
; If you launch multiple bars with this module, only a single one will show it,
; the others will produce a warning.
; Which bar gets the module is timing dependent and can be quite random.

; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

