include-file = ./bars.ini
include-file = ./colors.ini
include-file = ./modules.ini
include-file = ./user_modules.ini

[bar/bar]
modules-left   = i3
modules-center = date time
modules-right  = bluetooth pulseaudio memory wlan battery

width  = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size  = 4pt
border-color = #00000000

padding-left  = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font Mono:size=12;2
font-1 = Noto Sans CJK JP:size=12;2
font-2 = Noto Color Emoji:size=11;2

cursor-click  = pointer
cursor-scroll = ns-resize

enable-ipc = true
; wm-restack = i3
; override-redirect = true

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
