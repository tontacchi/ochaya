[bar/main]

; ─────────────────────────────────────────────────────────────
; Layout
; ─────────────────────────────────────────────────────────────
modules-left   = mint i3
modules-center = date time
modules-right  = bluetooth pulseaudio memory wlan battery powericon

; ─────────────────────────────────────────────────────────────
; Geometry
; ─────────────────────────────────────────────────────────────
width  = 100%
height = 32

offset-x = 0
offset-y = 0

radius = 8
fixed-center = true

border-top-size   = 4pt
border-left-size  = 6pt
border-right-size = 6pt

padding = 1

; ─────────────────────────────────────────────────────────────
; Colors
; ─────────────────────────────────────────────────────────────
background   = ${colors.bg}
foreground   = ${colors.fg}
border-color = ${colors.tp}

; ─────────────────────────────────────────────────────────────
; Fonts
; Order matters — fallback happens top to bottom
; ─────────────────────────────────────────────────────────────
font-0  = "Hack nerd Font Mono:style=Normal:size=12;3"
font-1  = "Hack nerd Font Mono:style=Medium:size=12;3"
font-2  = "Hack nerd Font Mono:style=Bold:size=12;3"
font-3  = "Hack nerd Font Mono:style=Italic:size=12;3"
font-4  = "Hack nerd Font Mono:style=Medium Italic:size=12;3"
font-5  = "Hack nerd Font Mono:style=:size=19;5"

font-6  = "Feather:size=12;3.5"

font-7  = "Material Icons:size=12;4"
font-8  = "Material Icons Outlined:size=12;4"
font-9  = "Material Icons Round:size=12;4"
font-10 = "Material Icons Sharp:size=12;4"
font-11 = "Material Icons TwoTone:size=12;4"

font-12 = "Noto Sans CJK JP:style=Regular:size=13;4"
font-13 = "Material Design Icons:size=14;12"

; ─────────────────────────────────────────────────────────────
; System behavior
; ─────────────────────────────────────────────────────────────
enable-ipc = true
wm-restack = i3

cursor-click  = pointer
cursor-scroll = ns-resize

; ─────────────────────────────────────────────────────────────
; Performance
; ─────────────────────────────────────────────────────────────
override-redirect = false

