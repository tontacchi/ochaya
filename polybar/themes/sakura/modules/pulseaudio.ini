[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-foreground = ${colors.fg}
format-background = ${colors.bg}

format-volume = <label-volume>
format-volume-foreground = ${colors.fg}
format-volume-background = ${colors.bg}

format-volume-prefix = %{T5}ï€¨%{T-}
format-volume-prefix-foreground = ${colors.fg}
format-volume-prefix-background = ${colors.bg}
format-volume-prefix-padding-left = 1

label-volume = %{T2}%percentage:2%%%{T-}
label-volume-foreground = ${colors.fg}
label-volume-background = ${colors.bg}
label-volume-padding-left = 1

format-muted = <label-muted>

format-muted-prefix = %{T5}shh%{T-}
format-muted-prefix-foreground = ${colors.fg}
format-muted-prefix-background = ${colors.bg}
format-muted-prefix-padding-left = 1

label-muted = %{T2}%percentage%%%{T-}
label-muted-foreground = ${colors.fg}
label-muted-background = ${colors.bg}
label-muted-padding-left = 1

click-right = pavucontrol&

