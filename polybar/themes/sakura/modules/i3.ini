[module/i3]
type = internal/i3
strip-wsnumbers = true
index-sort = true

format = <label-state> <label-mode>
format-background = ${colors.bg}

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.bg}

label-focused-foreground   = ${colors.focus-active}
label-unfocused-foreground = ${colors.focus-inactive}
label-visible-foreground   = ${colors.focus-visible}
label-urgent-foreground    = ${colors.focus-urgent}

