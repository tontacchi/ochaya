[module/wlan]
type = internal/network
interface = wlp2s0
interval = 1.0

format-connected = <label-connected>
format-connected-prefix = %{T9}%{T-}
format-connected-prefix-foreground = ${colors.fg}
format-connected-prefix-background = ${colors.bg}

; --- CONNECTED ---
; Force a stable width for the speed text:
; 12 chars is usually enough for things like "999.9 Kb/s" or "123.4 Mb/s"
; (adjust up/down if your font size makes it feel too tight/wide)
label-connected = %{T9}%{T-}%{T2}%downspeed:8%%{T-}
label-connected-foreground = ${colors.fg}
label-connected-background = ${colors.bg}
label-connected-padding-left = 1

format-disconnected = <label-disconnected>
format-disconnected-prefix = %{T9}%{T-}
format-disconnected-prefix-foreground = ${colors.fg}
format-disconnected-prefix-background = ${colors.bg}

; --- DISCONNECTED ---
; Make it occupy the same 12-char field so the bar doesn't shift when link drops
label-disconnected = %{T9}%{T-}%{T2}%12s%%{T-}
label-disconnected-foreground = ${colors.fg}
label-disconnected-background = ${colors.bg}
label-disconnected-padding-left = 1

click-left = exec --no-startup-id cinnamon-settings network
